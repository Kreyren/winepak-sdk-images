build-runtime: true

id: org.winepak.Sdk
id-platform: org.winepak.Platform
branch: 3.0

runtime: org.winepak.BasePlatform
runtime-version: 3.0
sdk: org.winepak.BaseSdk

sdk-extensions:
  - org.winepak.BaseSdk.Debug
  - org.winepak.BaseSdk.Locale
  - org.winepak.BaseSdk.Docs

inherit-extensions:
  - org.winepak.BaseSdk.Docs
  - org.winepak.BaseSdk.Extension
  - org.winepak.BasePlatform.Compat.i386
  - org.winepak.BasePlatform.Gecko
  - org.winepak.BasePlatform.Mono
  - org.winepak.BasePlatform.Extension

finish-args:
  - --sdk=org.winepak.Sdk//3.0
  - --runtime=org.winepak.Platform//3.0
  - --allow=multiarch
  - --env=PATH=/app/bin:/usr/bin:/usr/lib/i386-linux-gnu/bin
  - --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/share
  - --env=WINEDEBUG=-all
  - --env=WINEPREFIX=/var/data/wine

cleanup:
  - /man
  - /share/man

cleanup-commands:
  - /usr/libexec/freedesktop-post.sh

cleanup-platform:
  - /include
  - /share/aclocal
  - /share/pkgconfig
  - /lib/pkgconfig

cleanup-platform-commands:
  - /usr/libexec/freedesktop-post.sh

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  env:
    V: '1'

modules:
  - name: wine-win64
    only-arches:
      - x86_64
    config-opts:
      - --enable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
    cleanup:
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.0/wine-3.0.1.tar.xz
        sha256: bad00d7ddac6652795a2ed52ce02a544ff4e891499b29ac71d28d20b8e1d26f3

  - name: wine-win32
    only-arches:
      - i386
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
    cleanup:
      - /bin/function_grep.pl
      - /include
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.0/wine-3.0.1.tar.xz
        sha256: bad00d7ddac6652795a2ed52ce02a544ff4e891499b29ac71d28d20b8e1d26f3

  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/share/appdata
      - install org.winepak.Platform.appdata.xml /usr/share/appdata
      - install org.winepak.Sdk.appdata.xml /usr/share/appdata
      - appstream-compose --basename=org.winepak.Platform --prefix=/usr --origin=flatpak org.winepak.Platform
      - appstream-compose --basename=org.winepak.Sdk --prefix=/usr --origin=flatpak org.winepak.Sdk
    sources:
      - type: file
        path: org.winepak.Sdk.appdata.xml
      - type: file
        path: org.winepak.Platform.appdata.xml

